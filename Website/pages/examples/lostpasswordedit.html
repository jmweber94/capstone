  <body class="hold-transition login-page">
    <!-- AWS - Copy me Under the Body tag

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.28.min.js"></script>
  <script>
      AWS.config.region = 'us-east-1';
      AWS.config.credentials = new AWS.CognitoIdentityCredentials({
      IdentityPoolId: 'us-east-1:07a81c51-8725-445d-8216-252a4e8912fd'
    });
    var lambda = new AWS.Lambda();
  </script>
  <!-- AWS  - Copy me - END
  ================================================== -->
    <div class="login-box">
      <div class="login-logo">
        <b>Smart Restraint</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Send a password reset email</p>
          <div class="form-group has-feedback">
            <input id="email_input" type="email" class="form-control" placeholder="Email">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button id="submit_button" type="submit" class="btn btn-primary btn-block btn-flat">Send Email</button>
            </div><!-- /.col -->
          </div>

        <a href="registeredit.html" class="text-center">Register a new membership</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.4 -->
    <script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    <!-- AWS - Edit me
  ================================================== -->
    <script type="text/javascript">
      var email_input = document.getElementById("email_input");
      var submit_button = document.getElementById("submit_button");
      submit_button.addEventListener("click", function(){
          var input = {
            email: email_input.value
          };
          lambda.invoke({
            FunctionName: "lostPassword",
            Payload: JSON.stringify(input) 
          }, function(err,data){
            var parsed_data = JSON.parse(data["Payload"]);
            if(parsed_data.sent) {
              alert('Password Reset Email sent!');
            } else {
              alert('Failed to send password reset email!');
            }
          });
      });
    </script>
